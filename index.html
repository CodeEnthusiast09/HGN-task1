<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STAGE 1 FIRST TASK</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">

<!-----------------SLACK NAME ------------------------->
        <div id="sub-container"> 
            <p><b>Slack Name:</b></p>     
            <p data-testid="slackUserName">O'Brien</p>
        </div>

<!-----------------SLACK DISPLAY PICTURE ------------------------->        
        
        <img data-testid="slackDisplayImage"
        src="profile.JPG"
        alt="O'Brien"
        />
        

<!-----------------CURRENT DAY OF THE WEEK -------------------->
        <div class="sub-container">     
            <p>Current day of the week : </p>
            <p data-testid="currentDayOfTheWeek"></p>
        </div>
      
<!-----------------CURRENT UTC TIME ------------------------->            
        <div class="sub-container">        
            <p>Current UTC Time : </p>
            <p data-testid="currentUTCTime"></p>
        </div>
<!-----------------TRACK ------------------------->    
        <div class="sub-container">
            <p >Track : </p>
            <P data-testid="myTrack">FrontEnd</P>
        </div>
<!-----------------GITHUB URL------------------->      
        <div class="sub-container">
            <p> GitHub URL :</p>
            <a  data-testid="githubURL" href="https://github.com/Abiodun-Animasahun/Abiodun-Animasahun.github.io" title="test link"> myGitHub Repo </a>
        </div>
    </div>
</section>

    <script src="action.js"></script>
  </body>
</html>
